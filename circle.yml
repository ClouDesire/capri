machine:
  java:
    version: oraclejdk8
  environment:
    MAVEN_OPTS: "-Xmx256m"
  services:
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose==1.8.0

dependencies:
  override:
    - cd client && mvn -B install -Dmaven.test.skip=true
    - cd server && mvn -B install -Dmaven.test.skip=true

test:
  override:
    - cd server && mvn -B verify -Dmaven.test.skip=false
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/surefire/ $CIRCLE_TEST_REPORTS/failsafe/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/surefire/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/failsafe/ \;

deployment:
  docker:
    branch: master
    commands:
      - mvn docker:build -DpushImage -DpushImageTags -DdockerImageTag=latest -DdockerImageTag=${env.CIRCLE_BUILD_NUM}
