machine:
  java:
    version: oraclejdk8
  environment:
    MAVEN_OPTS: "-Xmx256m"
  services:
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

dependencies:
  override:
    - cd client && mvn -B dependency:go-offline install -Dmaven.test.skip=true
    - cd server && mvn -B dependency:go-offline install -Dmaven.test.skip=true

test:
  override:
    - cd server && mvn -B verify -Dmaven.test.skip=false
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/surefire/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/surefire/ \;

deployment:
  docker:
    branch: master
    commands:
      - docker login -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD -e circleci@cloudesire.com
      - cd server && mvn docker:build -DpushImage -DpushImageTags -DdockerImageTags=latest -DdockerImageTags=$CIRCLE_BUILD_NUM
